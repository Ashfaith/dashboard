<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <div id="header">
            <input type="text" placeholder="Search..">
            <div id="notification">!!</div>
            <div id="user-handle">Hi there,</div>

                <div id="profile-picture">PIC</div>
                <div id="username">Username</div>
            </div>
            <div class="button" id="new">New</div>
            <div class="button" id="upload">Upload</div>

        <div id="sidebar">
            <div id="side-heading-container">
                <h2 id="side-heading">Dashboard</h2>
            </div>
            <div id="menu">
                <div id="navigation-items">
                    <div id="home">Home</div>
                    <div id="profile">Profile</div>
                    <div id="messages">Messages</div>
                    <div id="history">History</div>
                    <div id="tasks">Tasks</div>
                    <div id="communities">Communities</div>
                </div>
                <div id="admin-items">
                    <div id="settings">Settings</div>
                    <div id="Support">Support</div>
                    <div id="Privacy">Privacy</div>
                </div>
            </div>
        </div>


        <div id="content">
            <div id="item-container">
                <div class="menu-item"></div>
                <div class="menu-item"></div>
                <div class="menu-item"></div>
                <div class="menu-item"></div>
            </div>
        </div>
    </div>

</html>
